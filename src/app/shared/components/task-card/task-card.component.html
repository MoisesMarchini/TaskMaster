<div cdkDrag class="card card-task drag-item p-2 ps-3 m-2 shadow-sm flex-row">
  <div class="card-content flex-grow-1 d-flex flex-column justify-content-center">
    <p class="m-0 fw-bold">
      {{task?.title}}
    </p>
    <p class="text-muted small m-0 fw-semibold">
      <svg class="svg-icon" height="1rem" viewBox="0 0 512 512">
        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
        fill="currentColor"
        d="M160 368c26.5 0 48 21.5 48 48v16l72.5-54.4c8.3-6.2 18.4-9.6 28.8-9.6H448c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16V352c0 8.8 7.2 16 16 16h96zm48 124l-.2 .2-5.1 3.8-17.1 12.8c-4.8 3.6-11.3 4.2-16.8 1.5s-8.8-8.2-8.8-14.3V474.7v-6.4V468v-4V416H112 64c-35.3 0-64-28.7-64-64V64C0 28.7 28.7 0 64 0H448c35.3 0 64 28.7 64 64V352c0 35.3-28.7 64-64 64H309.3L208 492z"
        />
      </svg>
      {{task?.comments?.length?? 0}}
    </p>
    <ng-container *ngIf="task?.finishedAt">
      <p class="text-muted small m-0 fw-semibold">Conclu√≠do no dia {{task?.finishedAt}}</p>
    </ng-container>
  </div>
  <div class="btns align-self-start d-flex gap-0">
    <button type="button" class="btn text-dark border-0 btn-opt p-0 " (click)="setBoard()">
      <span class="rounded-circle circle"></span>
      <span class="rounded-circle circle"></span>
      <span class="rounded-circle circle"></span>
    </button>
  </div>
</div>
