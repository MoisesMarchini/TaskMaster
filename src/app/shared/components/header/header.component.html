<header class="border-bottom border-dark border-opacity-25">
  <nav class="navbar">
    <div class="container d-block">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="my-2 fw-500 fs-1" style="font-size: 20px; line-height: 32px;">{{getRouteTitle()}}</h1>
        <button [matMenuTriggerFor]="menu" type="button" class="btn btn-default border-0 d-grid" style="place-content: center;">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="px-2 container-bg">
          <button mat-menu-item class="border-bottom" (click)="setDarkMode()">
            <mat-icon>wb_sunny</mat-icon>
            <span>Tema {{darkMode? 'Claro' : 'Escuro'}}</span>
          </button>
          <button mat-menu-item [matMenuTriggerFor]="dataMenu">
            <mat-icon>delete</mat-icon>
            <span>Limpar dados</span>
          </button>
        </mat-menu>
        <mat-menu #dataMenu="matMenu" class="px-2 container-bg">
          <button mat-menu-item class="border-bottom" (click)="clearBoardsData()">
            <span>Boards</span>
          </button>
          <button mat-menu-item class="border-bottom" (click)="clearTasksData()">
            <span>Tarefas</span>
          </button>
          <button mat-menu-item (click)="clearAllData()">
            <span>Tudo</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </nav>
</header>
