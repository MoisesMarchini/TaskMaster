<header class="border-bottom border-dark border-opacity-25 shadow-sm">
  <nav class="navbar">
    <div class="container d-block">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="my-2 fw-500 fs-1" style="font-size: 20px; line-height: 32px;">{{getRouteTitle()}}</h1>
        <button [matMenuTriggerFor]="menu" type="button" class="btn btn-default border-0 d-grid" style="place-content: center;">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="px-2">
          <!-- <button mat-menu-item class="border-bottom" (click)="setDarkMode()">
            <span>Tema {{darkMode? 'Escuro' : 'Claro'}}</span>
          </button> -->
          <button mat-menu-item (click)="clearData()">
            <span>Limpar dados</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </nav>
</header>
